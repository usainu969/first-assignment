<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Happy New Year</title>
</head>
<body>
       <header>
        <section id="banner">
            <div class="container banner-bg">
                <div class="section-heading">
                    <h2>Happy New Year</h2>
                    <div class="main-heading"><h1>New Year Party Celebration</h1></div>
                </div>
            </div>
        </section>
       </header>
       <main>
        <section id="hot-deal">
            <div class="off-container">
                    <div class="first-deal"><h1>65% OFF</h1></div>
                    <div class="comment"><p>OUR HOLIDAY DEALS ARE BETTER</p></div>
                    <div class="last-deal"><h2>ALL CATEGORIES</h2></div>
                    <div class="happy-new-year"><img src="styles/images/New Year Photo.png" alt=""></div>
            </div>
        </section>
        <section id="celebrating-section">
            <div class="container celebrating-bg">
                <div class="welcome-text">
                    <h2>Welcome to midnight party</h2>
                </div>
            </div>
        </section>
       </main>
</body>

</html>
